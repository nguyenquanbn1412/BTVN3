<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Card</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <h2>CƠM RANG DƯA BÒ</h2>
    <hr />
    <br />
    <br />
    <div class="card">
      <!-- Header of card -->
      <div class="horizontal-items">
        <div class="margin-icon-items">
          <img src="./assets/images/mainicon.ico" alt="main icon" />
        </div>
        <div class="margin-title-items">
          <p class="margin-title-content">Cơm rang dưa bò</p>
          <p class="small-content margin-title-content">October 30, 2023</p>
        </div>
        <div class="margin-icon-items">
          <img src="./assets/images/menu20.ico" alt="menu icon" />
        </div>
      </div>
      <!-- main content -->
      <img
        src="./assets/images/comrangduabo.jpg"
        alt="Cơm rang dưa bò"
        width="100%"
        height="180px"
      />
      <p class="small-content description">
        Cơm rang dưa bò ngon chuẩn vị với hạt cơm rang vàng cơm được bao bọc bởi
        trứng gà kết hợp cùng vị thơm đậm đà của thịt bò và chút dưa muối, ăn
        một lần là cứ muốn ăn mãi không thôi.
      </p>
      <!-- foot of card -->
      <div class="horizontal-items padding-foot-icon">
        <img src="./assets/images/heart.ico" alt="heart icon" />
        <img
          src="./assets/images/share.ico"
          alt="share icon"
          class="share-margin-right"
        />
        <img src="./assets/images/arrowv.ico" alt="more icon" />
      </div>
    </div>
  </body>
</html>
